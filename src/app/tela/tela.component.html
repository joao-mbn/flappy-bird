<mat-toolbar>
  <div class="container">
      <nav>
        <button routerLink="/play" routerLinkActive="active"

        <button routerLink="/menu" routerLinkActive="active"
          (click)="onClickMenu()" [ngClass]="menuButtonClass"

      </nav>
  </div>
</mat-toolbar>
